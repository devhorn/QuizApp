<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="db.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>QuizApp</title>
  </head>
  <body onload="init()">
    <div
      class="progress"
      role="progressbar"
      aria-label="Basic example"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div id="progressBar" class="progress-bar" style="width: 0%"></div>
    </div>
    <main class="container">
      <div class="d-flex quizContainer">
        <div class="p-2 sideBar">
          <div class="quizAppLogo">
            <img id="quizAppLogo" src="./img/logo 2.png" />
          </div>
          <div class="d-flex flex-column align-items-center">
            <ul class="list-group catogrieLinks">
              <li><a href="">HTML</a></li>
              <li><a href="">CSS</a></li>
              <li><a href="">JS</a></li>
              <li><a href="">JAVA</a></li>
            </ul>
          </div>
        </div>
        <div class="p-2 flex-grow-1 questionsContainer">
          <div id="playScreen" class="questionCard">
            <h2 id="question" class="mb-5">Wer hat HTML erfunden?</h2>
            <div class="card mb-3 answer" onclick="answer('answer_1')">
              <div class="answerOption">A</div>
              <div id="answer_1" class="card-body"></div>
            </div>
            <div class="card mb-3 answer" onclick="answer('answer_2')">
              <div class="answerOption">B</div>
              <div id="answer_2" class="card-body"></div>
            </div>
            <div class="card mb-3 answer" onclick="answer('answer_3')">
              <div class="answerOption">C</div>
              <div id="answer_3" class="card-body"></div>
            </div>
            <div class="card mb-3 answer" onclick="answer('answer_4')">
              <div class="answerOption">D</div>
              <div id="answer_4" class="card-body"></div>
            </div>
            <div class="questionFooter">
              <button class="btn btn-primary arrowButton">
                <img src="./img/chevron_backward.png" alt="" />
              </button>
              <span
                ><b id="displayedQuestion">1</b> von
                <b id="questionAmount">7</b></span
              >
              <button
                onclick="nextQuestion()"
                id="next_Button"
                class="btn btn-primary arrowButton"
                disabled
              >
                <img src="./img/chevron_forward.png" alt="" />
              </button>
            </div>
          </div>
          <div id="endScreen" class="questionCard dNone">
            <div class="endScreenContent">
              <h2>Spiel beendet</h2>
              <p id="failures"></p>
              <button onclick="replay()" class="btn btn-primary">
                Erneut spielen
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
